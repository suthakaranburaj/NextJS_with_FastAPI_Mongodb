version: "3.8"

services:
  client:
    build: ./client
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - /app/node_modules
    command: sh -c "npm install && npm run dev"
    depends_on:
      - server_fastapi

  #server:
  # build: ./server
  # ports:
  #  - "5000:5000"
  # volumes:
  #  - ./server:/app
  #  - /app/node_modules
  # command: sh -c "npm install && npm run dev"
  # depends_on:
  #   - server_fastapi

  server_fastapi:
    build: ./server_FastAPI
    ports:
      - "8001:8000"
    volumes:
      - ./server_FastAPI:/app
    command: sh -c "pip install -r requirements.txt && uvicorn app.main:app --reload --host 0.0.0.0 --port 8000"

volumes:
  # Named volumes for isolated Linux-built node_modules
  client_node_modules:
  server_node_modules:
